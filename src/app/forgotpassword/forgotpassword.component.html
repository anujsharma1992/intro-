 
  <section class="container-fluid main-section">
    <div class="col-sm-12">
      <div class="col-sm-4">
        <img class="logo" src="assets/images/logo.png">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4 col-md-offset-4">
                 <img class="img-cent home-icon" src="assets/images/icons.png">
                 <div class="col-sm-12 form-sec">
                   <form [formGroup]="form" (submit)="onforgotSubmit()">
                     <div class="form-group">
                       
                       <input formControlName="email"  type="email"  name="email" class="form-control log-input" placeholder="Email">
                     </div>
                     <p class="forget-pass"><a routerLink="/forgotpassword">Forget Password</a></p>
                     <div class="form-group">
                       <button [disabled]="!form.valid || processing"class="login-btn">Send mail</button>
                     </div>
                   </form>
                 </div>
  
      </div>
    </div>
  </section>
